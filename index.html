<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylecut icon" href="./assets/list.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="todoList.js" defer></script>
    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <div class="img-background"></div>
      <main class="todo">
        <section class="todo__top">
          <h1 class="todo__title cursor-pointer">Todo</h1>
          <img
            class="cursor-pointer"
            src="assets/moon-light.png"
            alt="Ícone do tema"
          />
        </section>
        <button class="todo__add">
          <img src="assets/btn-add.png" alt="" />
          <input
            type="text"
            placeholder="Digite sua nova tarefa aqui"
            id="adicionar"
          />
        </button>

        <section id="listaTarefas"></section>
      </main>

      <div id="modal-aviso" class="modal-countainer">
        <div id="modal-aviso-body">
          <div id="modal-aviso-header">
            <button id="modal-btn">X</button>
          </div>
          <span>Você não digitou a tarefa</span>
        </div>
      </div>

      <div id="modal-editar" class="modal-countainer">
        <div id="modal-editar-body">
          <span>Digite o novo nome para a tarefa:</span>
          <input type="text" id="modal-editar-input" />
          <div id="modal-editar-btn">
            <button id="modal-btn-confirm">Ok</button>
            <button id="modal-btn-deny">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
