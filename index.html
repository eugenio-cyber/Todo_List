<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylecut icon" href="./assets/list.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="todoList.js" defer></script>
    <title>Todo List</title>
  </head>

  <body>
    <div class="container">
      <div class="img-background"></div>
      <main class="todo">
        <section class="todo__top">
          <h1 class="todo__title cursor-pointer">Todo</h1>
          <img
            class="cursor-pointer"
            src="assets/moon-light.png"
            alt="Ícone do tema"
          />
        </section>
        <section class="todo__add">
          <img
            class="cursor-pointer"
            id="btnAdd"
            src="assets/btn-add.png"
            alt="Ícone de adicionar"
          />
          <input
            type="text"
            placeholder="Crie uma nova tarefa"
            class="todo__text all-unset"
            id="adicionar"
          />
        </section>

        <section class="todo__list" id="todo-list"></section>
      </main>

      <div id="modal-aviso" class="modal">
        <div class="modal__aviso">
          <div class="modal__header">
            <button id="modal-btn" class="all-unset cursor-pointer">X</button>
          </div>
          <h2 class="modal__title">Você não digitou a tarefa</h2>
        </div>
      </div>

      <div id="modal-editar" class="modal">
        <div id="modal-editar-body" class="modal__editar">
          <h3 class="modal__title">Digite o novo nome para a tarefa:</h3>
          <input
            type="text"
            class="modal__input all-unset"
            id="modal-editar-input"
            placeholder="Ex: estudar nodejs"
          />
          <div class="modal__btn">
            <button
              class="modal__btn--confirm all-unset cursor-pointer"
              id="modal-btn-confirm"
            >
              Ok
            </button>
            <button
              class="modal__btn--deny all-unset cursor-pointer"
              id="modal-btn-deny"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
